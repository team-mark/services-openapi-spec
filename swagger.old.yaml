tags:
  - name: Marks
    description: Operations which view/create/modify content on the Mark system.
  - name: Tags
    description: Operations used to view posts associated with tags.
  - name: User Accounts
    description: Operations associated with interacting with User accounts.
paths:
  /marks:
    get:
      summary: Retrieve Marks
      tags:
        - Marks
      response:
        '200':
          $ref: '#/responses/200 List of Marks'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/IDS'
          
        - $ref: '#/parameters/Query Limit'
          
        - $ref: '#/parameters/Continuation Token'
          
    put:
      summary: Revise a Mark
      tags:
        - Marks
      response:
        '200':
          description: Post was made successfully
          x-oad-type: response
        '400':
          $ref: '#/responses/400 Bad Request'
        '401':
          $ref: '#/responses/401 Unauthorized'
        '403':
          $ref: '#/responses/403 Forbidden'
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
        '429':
          $ref: '#/responses/429 Too Many Requests'
        '500':
          $ref: '#/responses/500 Server Error'
      parameters:
        - $ref: '#/parameters/Revision Number'
        - $ref: '#/parameters/Content'
        - $ref: '#/parameters/Timestamp'
        - $ref: '#/parameters/Key'
    post:
      summary: Post a new Mark
      tags:
        - Marks
      response:
        '200':
          description: Post was made successfully
          x-oad-type: response
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Key'
          
        - $ref: '#/parameters/Content'
          
        - $ref: '#/parameters/Timestamp'
          
    parameters:
      - name: Content-Type
        in: header
        description: Response type
        required: true
        type: string
        enum:
          - application/json
        x-oad-type: parameter
      - name: Authorization
        in: header
        description: User access token
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
  '/marks/:tag':
    get:
      summary: Retrieve Marks associated with a tag
      description: |-
        Retrieve marks assocaite with a tag. 
        Marks can come back in orders specifed. Default order is cronological.
      tags:
        - Marks
        - Tags
      response:
        '200':
          $ref: '#/responses/200 List of Marks'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Tag'
          
        - $ref: '#/parameters/Query Limit'
          
        - $ref: '#/parameters/Continuation Token'
          
    parameters:
      - name: Content-Type
        in: header
        description: Response type
        required: true
        type: string
        enum:
          - application/json
        x-oad-type: parameter
      - name: Authorization
        in: header
        description: User access token
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
  '/users/:handle/marks':
    get:
      summary: Retrieve Marks by user handle.
      tags:
        - Marks
        - User Accounts
      response:
        '200':
          $ref: '#/responses/200 List of Marks'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Handle Path'
          
        - $ref: '#/parameters/Query Limit'
          
        - $ref: '#/parameters/Continuation Token'
          
    # parameters:
    #   - name: Content-Type
    #     in: header
    #     description: Response type
    #     required: true
    #     type: string
    #     enum:
    #       - application/json
    #     x-oad-type: parameter
    #   - name: Authorization
    #     in: header
    #     description: User access token
    #     required: true
    #     type: string
    #     x-oad-type: parameter
    x-oad-type: operation
  '/users/:handle/marks/:id':
    get:
      summary: Retrieve a single Mark by a specified user.
      tags:
        - Marks
      response:
        '200':
          $ref: '#/responses/200 Single Mark'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Handle Path'
          
        - $ref: '#/parameters/ID'
          
    # parameters:
    #   - name: Content-Type
    #     in: header
    #     description: Response type
    #     required: true
    #     type: string
    #     enum:
    #       - application/json
    #     x-oad-type: parameter
    #   - name: Authorization
    #     in: header
    #     description: User access token
    #     required: true
    #     type: string
    #     x-oad-type: parameter
    x-oad-type: operation
  /account/login:
    post:
      summary: Allows a user to log into the Mark system
      description: Allows a user to log into the Mark system.
      tags:
        - User Accounts
      response:
        '200':
          $ref: '#/responses/200 Successful Authorization'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Authorization'
          
        - $ref: '#/parameters/Handle Body'
          
        - $ref: '#/parameters/Key String'
          
    x-oad-type: operation
  /account/check-handle-availability:
    post:
      summary: Check is user handle is available.
      description: Check to see if a user handle is available.
      tags:
        - User Accounts
      response:
        '200':
          description: Handle is available
          schema:
            x-oad-type: 'null'
            type: 'null'
          x-oad-type: response
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Handle Body'
          
    x-oad-type: operation
  /account/signup:
    post:
      summary: Start of the signup process.
      description: >-
        The start of the signup process.Returns a code, roll, and hashed key.
        Perform another hash on the hashed key and return the roll and the
        state, along with the texted code in the signup-validate step.
      tags:
        - User Accounts
      response:
        '200':
          description: Successful signup attempt.
          schema:
            x-oad-type: object
            type: object
            properties:
              State:
                x-oad-type: string
                type: string
                title: State
                description: State of transaction.
              roll:
                x-oad-type: integer
                type: integer
                title: Roll
                description: Roll number
                format: int32
              key:
                x-oad-type: string
                type: string
                title: key
                description: A hashed key.
          x-oad-type: response
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/State'
          
        - $ref: '#/parameters/Roll'
          
        - $ref: '#/parameters/Key'
          
    x-oad-type: operation
  /account/signup-validate:
    post:
      summary: Validate the user hardware identity
      description: >-
        Validate that a user is in posession of the phone which they claim to
        own.
      tags:
        - User Accounts
      response:
        '200':
          description: Successful identity verification.
          schema:
            x-oad-type: object
            type: object
            title: token
            description: >-
              A user token that will allow the user to create/modify content
              created by the respective token owner on the platform.
            properties:
              token:
                x-oad-type: string
                type: string
                title: token
                description: >-
                  A user token that will allow the user to create/modify content
                  created by the respective token owner on the platform.
          x-oad-type: response
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Key'
          
        - $ref: '#/parameters/Roll'
          
        - $ref: '#/parameters/State'
          
        - $ref: '#/parameters/Code'
          
    x-oad-type: operation
  '/users/:handle':
    get:
      summary: Get user information
      tags:
        - User Accounts
      response:
        '200':
          $ref: '#/responses/200 Single Account'
          
        '400':
          $ref: '#/responses/400 Bad Request'
          
        '401':
          $ref: '#/responses/401 Unauthorized'
          
        '403':
          $ref: '#/responses/403 Forbidden'
          
        '422':
          $ref: '#/responses/422 Unprocessable Entity'
          
        '429':
          $ref: '#/responses/429 Too Many Requests'
          
        '500':
          $ref: '#/responses/500 Server Error'
          
      parameters:
        - $ref: '#/parameters/Handle Path'
          
    x-oad-type: operation

response:
  400 Bad Request:
    description: >-
      There was an issue processing the request because one of the endpoint
      requirements was not met.
    schema:
      x-oad-type: object
      type: object
      title: Bad Request
      description: >-
        There was an issue processing the request because one of the endpoint
        requirements was not met.
      properties:
        error:
          x-oad-type: string
          type: string
          title: Error Name
          description: Name of error
          enum:
            - handle_unavailable
            - bad_request
        error_description:
          x-oad-type: string
          type: string
          title: Error Description
          description: Detailed error description
    x-oad-type: response
  401 Unauthorized:
    description: >-
      There was an issue processing the request because the requestee is not
      authorized to view the content.
    schema:
      x-oad-type: 'null'
      type: 'null'
      title: 401 Unauthorized
      description: >-
        There was an issue processing the request because the requestee is not
        authorized to view the content.
    x-oad-type: response
  403 Forbidden:
    description: >-
      HTTP 403 is an HTTP status code that indicates that the server that the
      client is attempting to communicate with understood the request, but will
      not fulfill it for a reason other than authorization.
    schema:
      x-oad-type: 'null'
      type: 'null'
      title: 403 Forbidden
      description: >-
        HTTP 403 is an HTTP status code that indicates that the server that the
        client is attempting to communicate with understood the request, but
        will not fulfill it for a reason other than authorization.
    x-oad-type: response
  422 Unprocessable Entity:
    description: >-
      The request was well-formed but was unable to be followed due to semantic
      errors.
    schema:
      x-oad-type: 'null'
      type: 'null'
      title: 422 Unprocessable Entity
      description: >-
        The request was well-formed but was unable to be followed due to
        semantic errors.
    x-oad-type: response
  429 Too Many Requests:
    description: The client or user has sent too many requests in a given amount of time.
    schema:
      x-oad-type: 'null'
      type: 'null'
      title: 429 Too Many Requests
      description: The client or user has sent too many requests in a given amount of time.
    x-oad-type: response
  500 Server Error:
    description: >-
      A generic error message, given when an unexpected condition was
      encountered and no more specific message is suitable.
    schema:
      x-oad-type: object
      type: object
      title: 500 Server Error
      description: >-
        A generic error message, given when an unexpected condition was
        encountered and no more specific message is suitable.
      properties:
        error:
          x-oad-type: string
          type: string
          title: Error
          enum:
            - server_error
        error_description:
          x-oad-type: string
          type: string
          title: Error Description
    x-oad-type: response
  200 List of Marks:
    description: List of Marks
    schema:
      x-oad-type: object
      type: object
      title: Response body
      description: Marks and continuation token.
      properties:
        items:
          x-oad-type: array
          type: array
          title: items
          description: List of Marks
          items:
            
            $ref: '#/definitions/Mark'
        next:
          
          $ref: '#/definitions/Next Link'
          readOnly: true
    x-oad-type: response
  200 Single Mark:
    description: Single Mark item
    schema:
      
      $ref: '#/definitions/Mark'
    x-oad-type: response
  200 Successful Authorization:
    description: Successful authorization
    schema:
      x-oad-type: object
      type: object
      title: 200 Successful Authorization
      description: 200 Successful Authorization
      properties:
        token:
          
          $ref: '#/definitions/User Token'
          readOnly: true
    x-oad-type: response
  200 Single Account:
    description: Account
    schema:
      
      $ref: '#/definitions/Account'
    x-oad-type: response
components:
  schemas:
    parameters:
      Content-Type:
        name: Content-Type
        in: header
        required: true
        type: string
        enum:
          - application/json
        x-oad-type: parameter
      Authorization:
        name: Authorization
        in: header
        description: User access token.
        required: true
        type: string
        x-oad-type: parameter
      ID:
        name: id
        in: path
        description: Mark ID.
        required: true
        type: string
        x-oad-type: parameter
      IDS:
        name: ids
        in: query
        description: >-
          Request for specific IDs.

          Can be left out to query for all most recent without specifying specific
          IDs.
        required: false
        type: string
        x-oad-type: parameter
      Revision Number:
        name: revision_number
        in: body
        description: >-
          Mark revision number.

          The ID of the Mark to be revised.

          e.g. If Mark `amFrZSB3YXMgaGVyZSB0b2tlbiB0b2tlbiB0b2tlbiB0b2tlbiA=` were
          being revised, the revision number would be
          `amFrZSB3YXMgaGVyZSB0b2tlbiB0b2tlbiB0b2tlbiB0b2tlbiA=`.
        required: true
        schema:
          x-oad-type: string
          type: string
          title: reveision_number
          description: >-
            Mark revision number.

            The ID of the Mark to be revised.

            e.g. If Mark `amFrZSB3YXMgaGVyZSB0b2tlbiB0b2tlbiB0b2tlbiB0b2tlbiA=` were
            being revised, the revision number would be
            `amFrZSB3YXMgaGVyZSB0b2tlbiB0b2tlbiB0b2tlbiB0b2tlbiA=`.
        x-oad-type: parameter
      Content:
        name: content
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
          title: content
        x-oad-type: parameter
      Timestamp:
        name: timestamp
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
          title: timestamp
          format: date
        x-oad-type: parameter
      Key:
        name: key
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
          title: key
        x-oad-type: parameter
      Roll:
        name: roll
        in: body
        required: true
        schema:
          x-oad-type: integer
          type: integer
          title: roll
          format: int32
        x-oad-type: parameter
      State:
        name: state
        in: body
        required: true
        schema:
          x-oad-type: integer
          type: integer
          title: state
          format: int32
        x-oad-type: parameter
      Code:
        name: code
        in: body
        required: true
        schema:
          x-oad-type: integer
          type: integer
          format: int32
        x-oad-type: parameter
      Handle Body:
        name: handle
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
        x-oad-type: parameter
      Key String:
        name: key
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
          title: key
        x-oad-type: parameter
      Phone Number:
        name: phone
        in: body
        required: true
        schema:
          x-oad-type: string
          type: string
          title: phone
        x-oad-type: parameter
      Handle Path:
        name: handle
        in: path
        required: true
        type: string
        x-oad-type: parameter
      Tag:
        name: tag
        in: path
        required: true
        type: string
        x-oad-type: parameter
      Query Limit:
        name: limit
        in: query
        description: Query page limit
        required: false
        type: string
        x-oad-type: parameter
      Continuation Token:
        name: token
        in: query
        required: false
        type: string
        x-oad-type: parameter

    Mark:
      x-oad-type: object
      type: object
      title: Mark
      description: Mark post data
      properties:
        id:
          x-oad-type: string
          type: string
          description: Transaction id
        owner:
          x-oad-type: string
          type: string
          description: Owner handle
        ownerId:
          x-oad-type: string
          type: string
          description: Owner wallet ID
        body:
          x-oad-type: string
          type: string
          description: Post text corpus
        tags:
          x-oad-type: array
          type: array
          description: List of tags in text corpus
          items:
            x-oad-type: string
            type: string
            description: Tag in corpus
        location:
          x-oad-type: string
          type: string
          description: |-
            base64 encoded gps coordinates
            shema: b64(latitude:longitude)
    Account:
      x-oad-type: object
      type: object
      title: Account
      description: Account information
      properties:
        username:
          x-oad-type: string
          type: string
          title: username
          description: Account username
          readOnly: true
        followers:
          x-oad-type: array
          type: array
          title: friends
          items:
            x-oad-type: string
            type: string
            title: follower IDs
        following:
          x-oad-type: array
          type: array
          title: following
          items:
            x-oad-type: string
            type: string
            title: following IDs
    Next Link:
      x-oad-type: string
      type: string
      title: next
      description: >-
        A direct link URL which is able to request the next set of Marks per the
        original  query params.
    User Token:
      x-oad-type: string
      type: string
      title: token
      description: User token
securitySchemes:
  Authorization:
    description: User authentication token
    name: User Token
    in: header
    type: apiKey
